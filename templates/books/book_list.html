<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Список книг</h1>
<a href="{% url 'book_create' %}">Создать новую книгу</a>

<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Создано</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.created_at }}</td>
            <td class="actions">
                <a href="{% url 'book_detail' book.id %}">Просмотр</a>
                <a href="{% url 'book_update' book.id %}">Редактировать</a>
                <a href="{% url 'book_delete' book.id %}">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Книг нет</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
